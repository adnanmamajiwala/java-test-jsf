<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">

    <ui:define name="content">
        <h:form id="employeeForm" prependId="false">
            <p:fieldset >
                <h:panelGrid columns="2" border="0" layout="grid" style="margin: 20px;">
                    <p:outputLabel value="Name : "/>
                    <p:inputText id="name" value="#{employee.name}" size=""/>
                    <p:outputLabel value="Address : "/>
                    <p:inputTextarea id="address" value="#{employee.address}" cols="16" rows="3"/>
                </h:panelGrid>
                <p:commandButton value="Add" update="employeelist,name,address"
                                 actionListener="#{model.doCreateEmployee()}"/>
            </p:fieldset>
            <br/>
            <h3 class="title ui-widget-header ui-corner-all"
                style="font-family: Arial, sans-serif; padding: 5px">List of employees</h3>
            <p:dataTable id="employeelist" value="#{model.findAllEmployees()}" var="emp" border="1">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <p:link outcome="viewEmployee.xhtml?id=#{emp.id}" value="#{emp.name}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
