<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{empModel.employee.id}"/>
            <f:viewAction action="#{empModel.doFindEmployeeById()}"/>
        </f:metadata>
        <ui:define name="title">View a employee</ui:define>
        <ui:define name="content">

            <h:form id="employeeForm" prependId="false">
                <h:panelGrid columns="2" border="0" layout="grid" style="margin: 20px;">
                    <p:outputLabel value="Name : "/>
                    <p:inputText id="name" value="#{employee.name}" size=""/>
                    <p:outputLabel value="Address : "/>
                    <p:inputTextarea id="address" value="#{employee.address}" cols="16" rows="3"/>
                </h:panelGrid>
                <p:commandButton value="Update" update="name,address"
                                 actionListener="#{empModel.saveEmployee()}"
                                 action="index?faces-redirect=true}"/>

                <p:commandButton value="Delete" update="name,address"
                                 actionListener="#{empModel.deleteEmployee()}"
                                 action="index?faces-redirect=true}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
